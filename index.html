<!DOCTYPE html>

<head>

    <title>Mening jamoam bilan ishlash</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

                    <div class="images">

                    <img src="./img/trip2.svg" alt="">

                    <img src="./img/trip4.svg" alt="">

                </div>
                <div class="trip__right">
                    <img src="./img/trip.png" alt="">
                </div>
            </div>
        </div>
